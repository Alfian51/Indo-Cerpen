<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baca cerpen lengkap di INDOCERPEN. Nikmati cerita pendek dari berbagai penulis dan genre.">
    <meta name="keywords" content="baca cerpen, cerita pendek, fiksi, literasi, genre cerpen, komedi, romance, horror, misteri, petualangan">
    <title>Baca Cerpen - INDOCERPEN</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="INDOCERPEN Logo" style="height: 40px;">
                <span class="ms-2">INDOCERPEN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Jelajahi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="write.html">Tulis Cerpen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div id="story-full-content">
            <!-- Isi cerpen lengkap akan dimuat di sini oleh JavaScript -->
        </div>
        <hr class="my-5">
        
        <div id="comments-section">
            <h3>Komentar</h3>
            <div id="comments-list" class="mb-4">
                <!-- Daftar komentar akan dimuat di sini -->
            </div>

            <h4>Tinggalkan Komentar</h4>
            <form id="comment-form">
                <div class="mb-3">
                    <label for="commenter-name" class="form-label">Nama Anda</label>
                    <input type="text" class="form-control" id="commenter-name" required>
                </div>
                <div class="mb-3">
                    <label for="comment-text" class="form-label">Komentar Anda</label>
                    <textarea class="form-control" id="comment-text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim Komentar</button>
            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
