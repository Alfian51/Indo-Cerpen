<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulis Cerpen - INDOCERPEN</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="INDOCERPEN Logo" style="height: 40px;">
                <span class="ms-2">INDOCERPEN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Jelajahi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="write.html">Tulis Cerpen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Writing Interface -->
    <main class="container mt-4">
        <div class="row g-5">
            <!-- Writing Area -->
            <div class="col-md-8">
                <form id="writeForm">
                    <div class="writing-editor">
                        <input type="text" class="editor-title" id="cerpenTitle" placeholder="Ketik judul cerpen Anda di sini..." required>
                        <div class="editor-meta">
                            <div class="category-selection">
                                <input type="radio" id="cat-komedi" name="category" value="Komedi" class="category-radio" hidden>
                                <label for="cat-komedi" class="category-label">Komedi</label>

                                <input type="radio" id="cat-romance" name="category" value="Romance" class="category-radio" hidden>
                                <label for="cat-romance" class="category-label">Romance</label>

                                <input type="radio" id="cat-horror" name="category" value="Horror" class="category-radio" hidden>
                                <label for="cat-horror" class="category-label">Horror</label>

                                <input type="radio" id="cat-mistery" name="category" value="Mistery" class="category-radio" hidden>
                                <label for="cat-mistery" class="category-label">Mistery</label>

                                <input type="radio" id="cat-petualangan" name="category" value="Petualangan" class="category-radio" hidden>
                                <label for="cat-petualangan" class="category-label">Petualangan</label>
                            </div>
                        </div>
                        <textarea class="editor-content" id="cerpenContent" placeholder="Mulai tulis cerpen Anda..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Publikasikan Cerpen</button>
                </form>
            </div>

            <!-- Side Panel -->
            <div class="col-md-4">
                <div class="side-panel">
                    <h5>Status</h5>
                    <div id="save-status" class="text-muted small mb-3">Siap menulis.</div>
                    
                    <h5>Statistik</h5>
                    <div id="word-count" class="text-muted small mb-4">0 Kata, 0 Karakter</div>

                    <h5>Tips Menulis</h5>
                    <div class="tips-box">
                        <p class="small text-muted">"Mulailah dengan satu kalimat yang benar."</p>
                        <p class="small text-muted">- Ernest Hemingway</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
